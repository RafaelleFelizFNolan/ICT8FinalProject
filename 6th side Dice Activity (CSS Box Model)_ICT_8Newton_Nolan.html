<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> DICE ACTIVITY (CSS BOX MODEL)</title>
	<style> .wrapper {border: 10px solid black; padding: 10px; margin: 25px; 
			height: 200px; width: 200px; border-radius: 25px 25px 25px 25px}
					 
			.div1 {border: 2px solid black; background-color: black; height: 40px; width: 40px; border-radius: 30px 30px 30px 30px; margin-left: 10px; margin-bottom: 30px;}
			.div2 {border: 2px solid black; background-color: black; height: 40px; width: 40px; border-radius: 30px 30px 30px 30px; margin-left: 10px; margin-top: 30px; }
			.div3 {border: 2px solid black; background-color: black; height: 40px; width: 40px; border-radius: 30px 30px 30px 30px; margin-left: 10px; margin-top: 30px;}
			.div4 {border: 2px solid black; background-color: black; height: 40px; width: 40px; border-radius: 30px 30px 30px 30px; position: relative; left: 140px; bottom: 192px;}
			.div5 {border: 2px solid black; background-color: black; height: 40px; width: 40px; border-radius: 30px 30px 30px 30px; position: relative; left: 140px; bottom: 161px;}
			.div6 {border: 2px solid black; background-color: black; height: 40px; width: 40px; border-radius: 30px 30px 30px 30px; position: relative; left: 140px; bottom: 132px;}
	</style>
</head>

<body>

<!-- border section -->
<div class="wrapper">

<!-- first small circle -->
<div class="div1">
</div>

<!-- second small circle -->
<div class="div2">
</div>

<!-- third small circle -->
<div class="div3">
</div>

<!-- fourth small circle -->
<div class="div4">
</div>

<!-- fifth small circle -->
<div class="div5">
</div>

<!-- sixth small circle -->
<div class="div6">
</div>

</body>
</html>
